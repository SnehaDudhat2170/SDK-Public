name: Publish AAR to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Publish AAR to GitHub Packages
      run: |
        ./gradlew publishToGitHubPackages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
